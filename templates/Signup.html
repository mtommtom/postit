{% extends "layout.html" %}

{% block body %}
    <style>
        .form {
            margin-top: 10px;
            padding: 20px;
            text-align: center;
            border-radius: 20px;
            background-color: #eeeeee;
            height: 100%;
        }
        .input {
            width: 50%;
            height: 40px;
            padding: 10px;
            border: 0;
            outline: 0;
            border-bottom: 1px solid black;
        }
    </style>

    <div class="container form">
        <h6>
            Already have an account?
            <a href="/login">Click here</a>
        </h6>
        <form action="/signup" method="post">
            <input class="input mt-3" type="text" name="username" placeholder="UserName">
            <br>
            <input class="input mt-3" type="password" name="password" placeholder="Password">
            <br>
            <input type="submit" class="btn btn-dark mt-3" style="width: 50%;" >
        </form>        
    </div>

{% endblock %}
